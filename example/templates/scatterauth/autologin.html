{% extends 'scatterauth/base.html' %}
{% block content %}
<div class="row m-t-2">
  <div class="container">
    <h4 class="col-md-12 text-center" style="margin-top: 15px" id='container-text'>Click at any menu item to interact
      with contract</h4>
  </div>
</div>
{% endblock content %}
{% block javascript %}
{{ block.super }}
<script>
  const login_url = "{% url 'scatterauth_login_api' %}";

  window.ScatterJS.scatter.connect("LRB").then(connected => {
    if (!connected) return console.log('Failed to connect with Scatter!');
    const scatter = window.ScatterJS.scatter;
    const requiredFields = {
      accounts: [network]
    }
    loginWithAuthenticate(scatter, requiredFields, login_url, console.log, console.log, console.log, 
                          console.log, console.log, console.log)
    window.ScatterJS = null;
  });

</script>
{% endblock javascript %}
